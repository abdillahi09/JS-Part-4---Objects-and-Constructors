        /* write a Javascript function named createObject */
        /* which creates object using Object constructor */
        /* returns object's properties */

        function createObject() {
            var myObject = new Object();
            myObject.name = "bala";
            myObject.height = 180;
            myObject.aboutYourself = function() {
                return "I am" + " " + this.name + ". " + "I am" + " " + this.height + " cm height.";
            }
            return myObject
        }

        /* Sets the constructor function into new variable and easily logs to console */

        console.log(pass.aboutYourself());
